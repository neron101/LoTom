CONFIG_ZMK_KEYBOARD_NAME="lotom"

# PMW3610設定
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PMW3610=y
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_Y=y
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20

# BLE省電力設定
CONFIG_ZMK_BLE=y

# バッテリー監視
CONFIG_ZMK_BATTERY_REPORTING=y
# 右手は周辺デバイスなので中央デバイス設定は削除
# CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
# CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# NFC pins有効化
CONFIG_NFCT_PINS_AS_GPIOS=y

# I2C設定
CONFIG_I2C_NRFX=y

# OLED設定 - Enabled with oled_adapter for peripheral
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# ZMK Studio - disabled for peripheral
# CONFIG_ZMK_STUDIO=y
# CONFIG_ZMK_STUDIO_LOCKING=n

# Split keyboard peripheral role
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
# Disable WPM feature (central only)
CONFIG_ZMK_WPM=n
